<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MyForm</title>
        <link rel="stylesheet" href="form.css"/>
        <link rel="icon" type="image/x-icon" href="Letter-F-icon.png">
    </head>
    <body>
        <form>
            <fieldset>
                <legend>Registration form</legend>
                    <label for="firstname">First name:</label>
                    <input type="text" id="firstname" name="firstname" placeholder="First name" minlength="2" maxlength="25" required><br>
                    <label for="lastname">Last name:</label>
                    <input type="text" id="lastname" name="lastname" placeholder="Last name" minlength="2" maxlength="25" required><br>
                    <label for="birthday">Birthday:</label>
                    <input type="date" id="birthday" name="birthday" required><br>
                    <label for="number_of_cards">Number of cards:</label>
                    <input type="number" id="number_of_cards" name="number_of_cards" placeholder="Enter number"><br>
                    <label for="password">Password:</label>
                    <input type="text" id="password" name="password" placeholder="Password" style="-webkit-text-security: circle"><br>
                    <label for="checkbox">Agreement checkbox:</label>
                    <input type="checkbox" name="checkbox" id="checkbox" checked disabled><br>
                    <input type="submit" value="Send info" id="submit">
            </fieldset>
        </form>
    </body>
</html>
