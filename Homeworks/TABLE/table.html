<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="table.css" />
</head>
<body>
    <div id="border_blue">
        <div>
            <div>
                <p>
                    <b>Name:</b>Anastasiia Kiian
                </p>
            </div>
            <div id="budget_date">
                Budget for: <i><u>January 2021</u></i>
            </div>
            <div>
                <table>
                    <caption>Income:</caption>
                        <tr>
                            <td>Name</td>
                            <td>Expected</td>
                            <td>Actual</td>
                        </tr>
                        <tr>
                            <td>Salary</td>
                            <td>$10,000</td>
                            <td>$2,000</td>
                        </tr>
                        <tr>
                            <td class="text_left">Total:</td>
                            <td>$10,000</td>
                            <td>$2,000</td>
                        </tr>
                </table>
                <table id="second_table">
                    <caption>Expenses:</caption>
                    <tr>
                        <td>Name</td>
                        <td>Expected</td>
                        <td>Actual</td>
                    </tr>
                    <tr>
                        <td>Rent</td>
                        <td>$1,000</td>
                        <td>$1,000</td>
                    </tr>
                    <tr>
                        <td>Food</td>
                        <td>$500</td>
                        <td>$500</td>
                    </tr>
                    <tr>
                        <td>Car</td>
                        <td>$200</td>
                        <td>$190</td>
                    </tr>
                    <tr>
                        <td class="text_left">Total:</td>
                        <td>$1,700</td>
                        <td>$1,740</td>
                    </tr>
                    <tr>
                        <td class="text_left">Actual balance:</td>
                        <td colspan="2">$260</td>
                    </tr>
                    </table>
            </div>
        </div>  
    </div>
</body>
</html>
